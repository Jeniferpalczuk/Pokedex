<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <!-- colocar o icone da pokebola -->
    <link rel="icon" href="./img/pokebola.png">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex</title>

</head>
<body>
    <main>
        <!-- Pokemon -->
        <img src="" alt = "pokemon" class="pokemon__image">
        
        <!-- dados do Pokemon -->
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
            </span>
        </h1>
        <!-- Barra de pesquisa -->
        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Nome ou número do Pokémon"
            required
            />
        </form>

        <!-- Botão -->

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <!-- Pokedex-->
        <img src="./img/pokedex.png" alt ="pokedex" class="pokedex">
    </main>
</body>
<script defer src="./JS.js"></script>
</html>
